{% extends "book/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    {% if fault %}
      Usterka: {{ fault.name }}<br>
      Nr ZR: {{ fault.zr_number }}<br>
      Status: {{ fault.status }}<br>
      <a href="{% url 'book:edit_fault' fault.id %}">Edytuj</a>
    {% endif %}
  </div>
</div>
{% endblock %}
